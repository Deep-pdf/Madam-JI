<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Cursor Test</title>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      color: white;
      font-family: sans-serif;
    }

    /* The container where custom cursor appears */
    .card {
      width: 300px;
      height: 200px;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    /* Hide system cursor only when inside */
    .hide-cursor {
      cursor: none;
    }

    /* Custom Lottie cursor */
    #custom-cursor {
      position: fixed;
      width: 300px;
      height: 200px;
      pointer-events: none;
      z-index: 9999;
      display: none;
      transform: translate(-50%, -50%); /* center the cursor */
    }
  </style>
</head>
<body>

  <div class="card" id="card7">
    Hover inside me
  </div>

  <!-- Custom cursor -->
  <dotlottie-wc
    id="custom-cursor"
    src="https://lottie.host/1d9261fe-11a5-4615-adaa-3adae761d056/FSc5lHmFoS.lottie"
    autoplay
    loop>
  </dotlottie-wc>

  <script>
    const area = document.getElementById("card7");
    const cursor = document.getElementById("custom-cursor");

    // Show Lottie cursor only when inside container
    area.addEventListener("mouseenter", () => {
      area.classList.add("hide-cursor");
      cursor.style.display = "block";
    });

    // Hide it when leaving container
    area.addEventListener("mouseleave", () => {
      area.classList.remove("hide-cursor");
      cursor.style.display = "none";
    });

    // Move cursor only inside the area
    area.addEventListener("mousemove", (e) => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });
  </script>
</body>
</html>
