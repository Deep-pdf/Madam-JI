<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .trending-slide-img {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .trending-slide .trending-slide-img img {
      width: 100%;
      max-width: 20rem;
      /* height: 42rem; */
      object-fit: cover;
      border-radius: 2rem;
    }

    /* .swiper-slide{
      width: 60%;
    } */

    .swiper-slide-shadow-left,
    .swiper-slide-shadow-right {
      display: none;
    }
  </style>
</head>

<body>
  <div id="trending">
    <div class="container">
      <div class="swiper trending-slider">
        <div class="swiper-wrapper">

          <div class="swiper-slide trending-slide">
            <div class="trending-slide-img">
              <img src="Assets2/1.jpg" alt="">
            </div>
          </div>

          <div class="swiper-slide trending-slide">
            <div class="trending-slide-img">
              <img src="Assets2/2.jpg" alt="">
            </div>
          </div>

          <div class="swiper-slide trending-slide">
            <div class="trending-slide-img">
              <img src="Assets2/3.jpg" alt="">
            </div>
          </div>

          <div class="swiper-slide trending-slide">
            <div class="trending-slide-img">
              <img src="Assets2/4.jpg" alt="">
            </div>
          </div>

          <div class="swiper-slide trending-slide">
            <div class="trending-slide-img">
              <img src="Assets2/5.jpg" alt="">
            </div>
          </div>

          <div class="swiper-slide trending-slide">
            <div class="trending-slide-img">
              <img src="Assets2/6.jpg" alt="">
            </div>
          </div>

          <div class="swiper-slide trending-slide">
            <div class="trending-slide-img">
              <img src="Assets2/7.jpg" alt="">
            </div>
          </div>

          <div class="swiper-slide trending-slide">
            <div class="trending-slide-img">
              <img src="Assets2/8.jpg" alt="">
            </div>
          </div>

          <div class="swiper-slide trending-slide">
            <div class="trending-slide-img">
              <img src="Assets2/9.jpg" alt="">
            </div>
          </div>

          <div class="swiper-slide trending-slide">
            <div class="trending-slide-img">
              <img src="Assets2/10.jpg" alt="">
            </div>
          </div>


        </div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>

    var trendingSlider = new Swiper(".trending-slider", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: 4,
      spaceBetween: 10,
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2.5,
      },

      autoplay: {
        delay: 1500,
        disableOnInteraction: false, // keeps autoplay even after manual swipe
      },

      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      }
    });

  </script>
</body>

</html>
